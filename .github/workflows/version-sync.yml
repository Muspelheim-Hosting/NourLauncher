name: Sync Version from Tag

on:
  push:
    tags:
      - '*'  # Run once per tag

jobs:
  sync-version:
    name: Sync and Commit Version
    runs-on: ubuntu-latest

    permissions:
        contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Sync version with Git tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "Setting version to $VERSION"
          node -e "
            const fs = require('fs');
            const files = ['package.json', 'package-lock.json'];
            const version = '$VERSION';
            for (const file of files) {
              if (!fs.existsSync(file)) continue;
              const json = JSON.parse(fs.readFileSync(file, 'utf8'));
              json.version = version;
              if (
                file === 'package-lock.json' &&
                json.packages &&
                typeof json.packages[''] === 'object'
              ) {
                json.packages[''].version = version;
              }
              fs.writeFileSync(file, JSON.stringify(json, null, 2) + '\n');
            }
          "

      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: set version to ${GITHUB_REF#refs/tags/} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:refs/heads/master
          
      - name: Reassign tag to new commit
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Delete the tag on the remote
          git push origin :refs/tags/$TAG
          # Create a new tag pointing to the latest commit
          git tag -fa $TAG -m "Update tag to point to version sync commit"
          # Push the new tag
          git push origin $TAG --force
